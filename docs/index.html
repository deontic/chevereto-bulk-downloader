<script type="text/javascript">
    function main(urls) {
        let rootUrl = urls.match(/^https?:\/\/(.*)\//m);

        if (!rootUrl) {
            return alert("Invalid viewer link found. Please ensure your urls are valid viewer links.")

        }

        urls = urls.split("\n").filter((url) => url.trim());

        function handleResult(res) {

                let name;

                    name = name.substring(0, name.length - 8);

                    try {
                        name = doc.match(/data-text="image-title">(.*)</)[1];
                    } catch (e) {
                        console.log("this file was not meant to retain its name", e);
                    }
                }

                name = name || "file";

                let imgUrl = doc.match(/image_src" href="(.*)"/)
                if (imgUrl && imgUrl.length > 1) {
                    imgUrl = imgUrl[1]
                }
                else {
                    return alert('something went wrong')
                }

                /*

                for (type of types) {

                        "https://" +

                            .replace(/%2F/g, "/");

                    // 129 characters is the current limit to url sizes
                    // if the matched url is greater than 129, then it is likely we got an incorrect match

                }
                // the url is still more than 129 characters long, so tell the user we can't download this one

                    return;
                }

                fetch(imgUrl).then((res) => {
                    res.blob().then((blob) => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement("a");
                        a.href = url;
                        a.download = name; // urlkey
                        // TODO instead of creating+removing an element every time just store one and change the attributes
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    });
                });
            });
        }

        for (let url of urls) {
            try {
                url = new URL(url);
                // "https://api.codetabs.com/v1/proxy/?quest="
                fetch(`https://api.codetabs.com/v1/proxy/?quest=${url}`).then(
                    handleResult
                );
            } catch (e) { }
        }
    }

    const links = document.getElementById("links");

    document.getElementById("download").addEventListener("click", () => {
        main(links.value);
    });
</script>
